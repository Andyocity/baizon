<!DOCTYPE html>
<html lang="en-gb">
<head>

    <!--page title-->
    <title>baizon | links</title>

    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html{
            /* Prevent Highlighting */
            user-select: none;
            -webkit-user-select: none;
        }

        body{
            background-color: #0b0b0b;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            color: #ffffff;
        }

        /* Mobile Adjustment */
        @media only screen and (width: 414px) {
           :root{
                --topmargin: 8vh;
                --linkmargin: 30px;
           } 
        }

         /* Desktop Adjustment */
         @media only screen and (min-width: 1025px) {
            :root{
                --topmargin: 10vh;
                --linkmargin: 50px;
           }
        }

        .heading{
            margin-top: 50px;
            font-size: 50px;
            letter-spacing: 5px;
        }

        .link-section{
            margin-top: var(--topmargin);
        }

        .link{
            width: 80%;
            height: 70px;
            border: 5px solid #ffffff;
            line-height: 70px;
            font-size: 30px;
            letter-spacing: 3px;

            margin-top: var(--linkmargin);
            margin-right: auto;
            margin-bottom: var(--linkmargin);
            margin-left: auto;

            /*cursor*/
            cursor: pointer;

            /*animate*/
            -webkit-transition: background 2s;
            transition: background 2s;
            -webkit-transition: color 1s;
            transition: color 1s;
        }

        .link:hover, .link:active{
            background-color: #ffffff;
            color: #0b0b0b;

            /*animate*/
            -webkit-transition: background 2s;
            transition: background 2s;
            -webkit-transition: color 1s;
            transition: color 1s;
        }
    </style>
</head>
<body>

    <!--main body links-->
    <div class="heading"><span style="color: #F5DF4D;">andy </span><span style="color: #939597;">baizon</span></div>

    <!--main links-->
    <div class="link-section">
        <div class="link" onclick="instagram()">instagram</div>
        <div class="link" onclick="gyroscope()">gyroscope</div>
        <div class="link" onclick="github()">github</div>
        <div class="link" onclick="linkedin()">linkedin</div>
        <div class="link" onclick="twitter()">twitter</div>
    </div>

    <!--gaming links-->
    <div class="gaming-link-section">

    </div>

    <!--document script-->
    <script>
        function instagram(){window.open("https://instagr.am/andybaizon");};
        function gyroscope(){window.open("https://health.baizon.uk");};
        function github(){window.open("https://github.com/dark-coffee");};
        function linkedin(){window.open("https://www.linkedin.com/in/baizon/");};
        function twitter(){window.open("https://www.twitter.com/w98aas/");};
        function steam(){window.open("");};
        function xbox(){window.open("");};
    </script>
</body>
</html>
